<!DOCTYPE html>
<html>
<head>

    <!-- jQuery library -->

    <!-- Latest compiled JavaScript -->

</head>
<body>
    <table id="tablee"></table>




    <script type="text/javascript">
        var table = $("#tablee");
        //var http = "../api/electionmonk";
        var http = "http://localhost:55618/api/electionmonk";
        var ddl = $(".ddllist");
        var uol = $("#unolst");
        $(document).ready(function () {
            Bind();
           // Dropdown();
        });
        function Bind() {
            $.ajax({
                url: http,
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    $.each(data, function (idx, elem) {
                        table.append("<tr><td>" + elem.CONSISTENCY + "</td><td>" + elem.CONSTITUENCY_NAME + "</td></tr>");
                    });
                },
                error: function (err) {
                    alert(err);
                }
            });
        }

        </script>

</body>
